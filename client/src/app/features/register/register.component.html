<div class="register">
  <form
    class="form"
    [formGroup]="registerForm"
    (submit)="submitForm()"
  >
    <h2 class="form__title">Register</h2>

    <fieldset class="form__fieldset">
      <label class="form__label">Username</label>
      <input
        formControlName="username"
        class="form__input"
        type="text"
        placeholder="Username">
    </fieldset>

    <fieldset class="form__fieldset">
      <label class="form__label">Password  <span class="form__show" (click)="changeFieldType(password)">(show)</span></label>
      <input
        #password
        formControlName="password"
        class="form__input"
        type="password"
        placeholder="Password">
    </fieldset>

    <fieldset class="form__fieldset">
      <label class="form__label">Repeat password <span class="form__show" (click)="changeFieldType(rePassword)">(show)</span></label>
      <input
        #rePassword
        formControlName="rePassword"
        class="form__input"
        type="password"
        placeholder="Repeat password">
    </fieldset>

    <p
      *ngIf="rePasswordValue.touched && passwordValue.touched && registerForm.errors"
      class="form__error">
      Passwords should be equal
    </p>

    <button
      class="form__button"
      type="submit"
      [disabled]="!registerForm.valid"
    >Register</button>

  </form>
</div>
